                <select name="categery" id="pictures">

                    <option value="Montain">Mountain</option>
                    <option value="Ocean">Ocean</option><br>
                </select>
<!--<label> helllo</label>

                <input type="file" name="pic"  accept=".png,.jpg,.jpeg"><br>
                <br>

                <input type="reset" value="Reset"/>

            </table>

        </form>
    </body>
